<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/"/>
        <meta charset="UTF-8"/>
        <link rel="icon" type="image/svg" href="favicon.svg"/>
        <link rel='stylesheet' href='default.css'/>
        <title>nReader</title>
        <style>
            html, body { 
                height: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                color: white;
                background-color: #1b1b1f;
                font-family: Consolas, Menlo, "Liberation Mono", "DejaVu Sans Mono", system-ui, monospace;
                font-size: 12px;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                text-align: center;
                overflow-y: auto;
            }
            section { 
                text-align: left;
                width: 100%;
                max-width: 1440px;
                margin-bottom: 20px;
            }
            hr {
                border: 1px solid white; 
                transform: scaleY(0.5);
                width: 100%; 
                max-width: 1440px;
            }
            h1, h2 {
                margin: 0;
            }
            a { 
                color: cyan;
                text-decoration: none;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td { 
                padding: 3px 10px;
                border: 1px solid white;
                word-break: break-word;
            }
            th {
                background-color: darkslategray;
                color: white;
            }
            .red { color: red; }
            .green { color: lime; }
            .gray { color: gray; }
            @media (max-width: 768px) {
                body {
                    padding: 10px;
                    font-size: 11px;
                }
                th, td {
                    padding: 2px 5px;
                }
            }
        </style>
    </head>

        </p>
