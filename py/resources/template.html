    <style>
        html, body { 
            height: 100%;

        }
        body {
            color: #dfdfdf;

        }
        h1, h2 {
            margin: 0; 
        }
        a { 
            color: cyan;
            text-decoration: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td { 
            padding: 3px 10px;
            border: 1px solid #dfdfdf;
            word-break: break-word;
        }
        th {
            background-color: darkslategray;
            color: #dfdfdf;
        }
        .red { color: red; }
        .orange { color: orange; }
        .yellow { color: yellow; }
        .green { color: lime; }
        .gray { color: gray; }
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 11px;
            }

            th, td {
                padding: 2px 5px;
            }
        }
    </style>
